<!DOCTYPE html>
<html lang="en">
<head>
  <link rel="stylesheet" href="index.css">
  <title>Password Generator</title>
  <script src="index.js"></script>
</head>
<body>
  <div id="container">
    <input id="length" type="number" placeholder="length" />
    <br />
    <br />
    <input id="exNumbers" type="checkbox">
    <label for="exNumbers">Exclude numbers</label>
    <br />
    <br />
    <input id="exSpecChar" type="checkbox">
    <label for="exSpecChar">Exclude special characters</label>
    <br />
    <br />
    <button id="generate">Generate</button>
    <br />
    <br />
    <div id="result"></div>
  </div>
</body>
</html>
